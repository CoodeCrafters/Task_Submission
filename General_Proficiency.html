<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Submission Portal</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --text-color: #f1f1f1;
            --text-muted: #b8b8b8;
            --success-color: #00b894;
            --border-color: #2d3748;
            --warning-color: #fdcb6e;
        }
        
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--darker-bg);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .countdown-container {
            background-color: rgba(44, 44, 84, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: center;
            border-left: 4px solid var(--warning-color);
        }
        
        .countdown-title {
            color: var(--warning-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .countdown-item {
            text-align: center;
        }
        
        .countdown-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--warning-color);
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(108, 92, 231, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #5649c0;
        }
        
        .file-info {
            margin-top: 1.5rem;
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background-color: rgba(26, 26, 46, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: rgba(108, 92, 231, 0.1);
        }
        
        .submit-btn {
            background-color: var(--success-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            display: block;
            margin: 2rem auto 0;
            width: 200px;
            text-align: center;
        }
        
        .submit-btn:hover {
            background-color: #00a884;
        }
        
        .submit-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .file-name {
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .file-size {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-uploaded {
            background-color: rgba(0, 184, 148, 0.2);
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>General Proficiency - 2</h1>
        <p class="subtitle">Activity for Resume Submission</p>
        
        <div class="countdown-container">
            <div class="countdown-title">Submission Deadline Countdown</div>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <div class="countdown-value" id="countdown-hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="countdown-minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="countdown-seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Upload Your Resume</h3>
            <p>Supported formats: PDF, DOC, DOCX</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx">
            <label for="fileInput" class="upload-btn">Choose File</label>
            
            <div class="file-info" id="fileInfo">
                <p>Selected file: <span id="fileName" class="file-name"></span></p>
                <p class="file-size" id="fileSize"></p>
            </div>
        </div>
        
        <div id="fileTable" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    <!-- File info will be inserted here -->
                </tbody>
            </table>
            
            <button class="submit-btn" id="submitBtn" disabled>Submit Resume</button>
        </div>
    </div>

   <script>
    // Set the fixed deadline: 29th May 2025, 7:00 PM
    const deadline = new Date('2025-05-31T00:33:20');

    // Update the countdown every second
    const countdownTimer = setInterval(function() {
        const currentTime = new Date();
        const diff = deadline - currentTime;

        // Time calculations
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById('countdown-hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('countdown-minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('countdown-seconds').textContent = seconds.toString().padStart(2, '0');

        // If the countdown is finished
        if (diff < 0) {
            clearInterval(countdownTimer);
            document.getElementById('countdown-hours').textContent = '00';
            document.getElementById('countdown-minutes').textContent = '00';
            document.getElementById('countdown-seconds').textContent = '00';
            document.querySelector('.countdown-title').textContent = 'Submission Deadline Passed!';

            // Disable the submit button if time expires
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').style.backgroundColor = "#555"; // Gray it out
        }
    }, 1000);

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Show file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').style.display = 'block';

            // Show table and populate it
            document.getElementById('fileTable').style.display = 'block';
            const tableBody = document.getElementById('fileTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td class="file-name">${file.name}</td>
                    <td>${formatFileSize(file.size)}</td>
                    <td>${file.type || file.name.split('.').pop().toUpperCase()}</td>
                    <td><span class="status-badge status-uploaded">Uploaded</span></td>
                </tr>
            `;

            // Enable submit button only if before deadline
            const currentTime = new Date();
            if (currentTime < deadline) {
                document.getElementById('submitBtn').disabled = false;
            } else {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').style.backgroundColor = "#555";
            }
        }
    });

    document.getElementById('submitBtn').addEventListener('click', function() {
        const fileInput = document.getElementById('fileInput');
        const currentTime = new Date();

        if (fileInput.files.length > 0 && currentTime < deadline) {
            const formData = new FormData();
            formData.append('resume', fileInput.files[0]);

            fetch("https://general-proficency.onrender.com/upload", {
                method: "POST",
                body: formData,
            })
            .then(res => res.json())
            .then(data => {
                alert("File submitted and uploaded to GitHub!");
                console.log(data);

                // Reset the form
                fileInput.value = '';
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('fileTable').style.display = 'none';
                this.disabled = true;
            })
            .catch(err => {
                console.error("Upload error:", err);
                alert("Something went wrong.");
            });
        } else {
            alert("Submission deadline has passed. You cannot submit now.");
            this.disabled = true;
            this.style.backgroundColor = "#555";
        }
    });

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
</script>

</body>
</html>

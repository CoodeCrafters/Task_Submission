<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .task-card {
      background-color: #1f1f1f;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .task-card:hover {
      background-color: #292929;
      transform: scale(1.02);
      border-color: #03dac6;
    }

    .task-card h3 {
      color: #03dac6;
      font-size: 2em
    }

    .task-card p {
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>Select a Task</h1>

<div class="task-grid">
  <div class="task-card" onclick="goToTask('ASEP1 Paper Organization Selection')">
    <h3>ASEP1 Paper</h3>
    <p>Organization Selection<br>Deadline: 18 Apr, 7:00 PM</p>
  </div>
  <div class="task-card" onclick="goToTask('ASEP2 Literature Review')">
    <h3>ASEP2</h3>
    <p>Literature Review<br>Deadline: 18 Apr, 7:00 PM</p>
  </div>
  <div class="task-card" onclick="goToTask('LAADE Case Study Activity 1')">
    <h3>LAADE Activity 1</h3>
    <p>Case Study 1<br>Deadline: 18 Apr, 10:00 PM</p>
  </div>
</div>

<script>
  function goToTask(taskName) {
    window.location.href = `task.html?task=${taskName}`;
  }
</script>

</body>
</html>
